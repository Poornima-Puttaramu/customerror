<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MS COI 502 - Bad Gateway</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://news.microsoft.com/wp-content/uploads/prod/sites/612/2021/06/Azure_Cloud_Background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      backdrop-filter: brightness(0.4);
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      border-radius: 12px;
    }
    h1 {
      font-size: 48px;
      color: #e67e22;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #eee;
    }
    .hint {
      font-size: 14px;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>502 - Bad Gateway</h1>
    <p>Oops! Something went wrong between servers.</p>
    <p>Please try again later or contact your administrator if the issue persists.</p>
    <div class="hint">Microsoft Azure Gateway | Error Reference: 502-BGW</div>
  </div>
</body>
</html>
